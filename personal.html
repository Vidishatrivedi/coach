<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Okay…</title>
  <style>
    :root{
      --red:#ff3b30;
      --green:#34c759;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:white;
      text-align:center;
      overflow:hidden;
      background: var(--red);
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse{
      0%{ background: var(--red); }
      100%{ background: var(--green); }
    }

    .wrap{ padding: 28px; max-width: 1000px; }

    .big{
      font-weight: 1000;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      font-size: clamp(3.4rem, 7vw, 6.4rem);
      line-height: 1.02;
      text-shadow: 0 22px 70px rgba(0,0,0,0.28);
    }

    .hint{
      margin-top: 18px;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .cta{
      margin-top: 28px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 14px 20px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      color:white;
      text-decoration:none;
      font-weight: 900;
      backdrop-filter: blur(8px);
      transition: transform 160ms ease, background 160ms ease;
    }
    .cta:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.26); }

    .vignette{
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(transparent 30%, rgba(0,0,0,0.18) 75%);
    }

    @media (prefers-reduced-motion: reduce){
      body{ animation:none; background: var(--red); }
    }
  </style>
</head>
<body>
  <div class="vignette"></div>

  <div class="wrap">
    <div class="big">Something personal happened.</div>
    <div class="hint">Click for the reveal.</div>

    <a class="cta" href="congrats.html" aria-label="Reveal">
      Reveal <span aria-hidden="true">→</span>
    </a>
  </div>
</body>
</html>

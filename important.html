<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wait…</title>
  <style>
    :root{
      --red:#ff3b30;
      --green:#34c759;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:white;
      text-align:center;
      overflow:hidden;
      background: var(--red);
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse{
      0%{ background: var(--red); }
      100%{ background: var(--green); }
    }

    .wrap{ padding: 28px; max-width: 980px; }

    .big{
      font-weight: 950;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: clamp(2.8rem, 6vw, 5.2rem);
      line-height: 1.03;
      text-shadow: 0 18px 60px rgba(0,0,0,0.25);
    }

    .hint{
      margin-top: 18px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .cta{
      margin-top: 26px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      color:white;
      text-decoration:none;
      font-weight: 850;
      backdrop-filter: blur(8px);
      transition: transform 160ms ease, background 160ms ease;
    }
    .cta:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.26); }

    .vignette{
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(transparent 30%, rgba(0,0,0,0.18) 75%);
    }

    @media (prefers-reduced-motion: reduce){
      body{ animation:none; background: var(--red); }
    }
  </style>
</head>
<body>
  <div class="vignette"></div>

  <div class="wrap">
    <div class="big">Something VERY important happened.</div>
    <div class="hint">One more…</div>

    <a class="cta" href="personal.html" aria-label="Continue">
      Continue <span aria-hidden="true">→</span>
    </a>
  </div>
</body>
</html>
